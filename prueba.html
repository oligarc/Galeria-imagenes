<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TMDB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container-fluid shadow p-0 overflow-hidden">
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
          <div class="d-flex justify-content-between align-items-center w-100">
            <div>
              <a class="navbar-brand" href="#">
                <img
                  src="logotmdb.png"
                  alt="logoTMDB"
                  width="80"
                  style="margin-left: 20px"
                />
              </a>
              <a href="#" class="text-white text-decoration-none fs-1 me-2"
                >Person</a
              >
              <a href="#" class="text-white text-decoration-none fs-1">Movie</a>
            </div>
            <div>
              <form
                action="controller"
                method="post"
                class="d-flex align-items-center"
              >
                <input
                  type="email"
                  name="email"
                  class="form-control me-2 bg-dark text-white border-0"
                  placeholder="Email"
                  required
                  style="max-width: 200px"
                />
                <input
                  type="password"
                  name="password"
                  class="form-control me-2 bg-dark text-white border-0"
                  placeholder="Password"
                  required
                  style="max-width: 200px"
                />
                <button
                  type="submit"
                  class="btn me-4"
                  style="
                    background-color: rgb(42, 41, 41);
                    color: rgb(29, 139, 119);
                    border: 2px solid rgb(29, 139, 119);
                  "
                >
                  Login/Register
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="row mt-4 justify-content-center">
        <div class="col-xl-4 col-md-6 mb-3">
          <div class="card h-100">
            <img class="card-img-top" src="img/foto.jpg" alt="Title" />
            <div class="card-body">
              <h4 class="card-title text-center">Aquí estrellas</h4>
              <p class="card-text text-center">Aquí nombre del actor</p>
              <!-- ========== A partir de aquí si logueado ========== -->

              <p class="card-text text-center">
                Aquí estrellas si estás logueado
              </p>
              <div class="row justify-content-center">
                <a
                  href="#"
                  class="btn text-center text-white w-25 text-decoration-none"
                  style="background-color: rgb(29, 139, 119)"
                >
                  Filmografía
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h2 class="bg-dark text-success text-center p-3">The Movie DB</h2>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
